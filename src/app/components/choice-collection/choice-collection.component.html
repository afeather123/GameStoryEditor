<div class="card">
  <div class="card-header choice" role="tab" id="section1HeaderId">
    <h5 class="mb-0">
      <a data-toggle="collapse" data-parent="#accordianId" href="#choicecollection" aria-expanded="true" aria-controls="choicecollection">
        Choices
        <button class="btn btn-square float-right" (click)="addChoice($event)">
            <i class="fa fa-plus"></i>
        </button>
      </a>
    </h5>
  </div>
  <div id="choicecollection" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId" #collapse>
    <div class="card-body">
      <div id="accordianId" role="tablist" aria-multiselectable="true">
        <app-choice (deleteChoice)="deleteChoice($event)" [choice]="choice" *ngFor="let choice of choices"></app-choice>
      </div>
    </div>
  </div>
</div>
