<div class="card">
  <div class="card-header" role="tab" id="section1HeaderId">
    <h5 class="mb-0">
      <a data-toggle="collapse" data-parent="#accordianId" href="#entrypointcontainer" aria-expanded="true" aria-controls="entrypointcontainer">
        Entry Points
      </a>
      <button class="btn btn-square float-right" (click)="this.currentInteractable.AddEntryPoint()">
          <i class="fa fa-plus"></i>
      </button>
    </h5>
    
  </div>
  <div id="entrypointcontainer" class="collapse in" role="tabpanel" aria-labelledby="section1HeaderId">
    <div class="card-body">
      <div id="accordianId" role="tablist" aria-multiselectable="true">
        <app-entrypoint [entryPoint]="entrypoint" *ngFor="let entrypoint of this.currentInteractable.entryPoints"></app-entrypoint>
      </div>
    </div>
  </div>
</div>
