<a class="dropdown-item" (click)="clickFileInput()" href="#">Upload Project File</a>
<form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post" hidden>
  <fieldset>
     <input type='file' id='fileinput' class="dropdown-item" #fileInput (change)="selectedFile()">
     <input type='button' id='btnLoad' value='Load' (click)="loadFile()" #formButton>
  </fieldset>
</form>
